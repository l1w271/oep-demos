com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.serverUrl.displayName=Server URL
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.serverUrl.description=The Server URL is used when publishing or subscribing to a remote channel, i.e. a channel hosted by a remote Pub-Sub server.  The Server URL identifies the remote Pub-Sub server. For example, a value such as 'http://myhost.com:9002/pubsub' could be used to identify the Pub-Sub server running on host myhost.com at port 9002.
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.channel.displayName=Channel
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.channel.description=The channel property is used to specify the name of the channel to which the adapter either publishes or subscribes.
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.eventType.displayName=Event Type
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.eventType.description=Event type whose property names match message property names.  Specify an event type only if you want Oracle CEP to automatically perform the conversion between messages and events. If you have created your own custom converter bean, then do not specify this property.
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.user.displayName=User
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.user.description=The username to use when connecting to the Pub-Sub server.  If the HTTP Pub-Sub server to which the Oracle CEP application is connecting requires user authentication, add user and password (or encrypted-password) elements to specify the username and password (or encrypted password).
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.password.displayName=Password
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.password.description=The password value to use when connecting to the Pub-Sub server.
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.encryptedPassword.displayName=Encrypted Password
com.bea.wlevs.adapters.httppubsub.HttpPubSubAdapter.property.encryptedPassword.description=An encrypted password value to use when connecting to the Pub-Sub server.
com.bea.wlevs.adapters.httppubsub.HttpPubAdapter.description=The Pub-Sub adapter for publishing is used to publish events to a channel.  Both local and remote publishing are supported.
com.bea.wlevs.adapters.httppubsub.HttpPubAdapter.property.serverContextPath.displayName=Server Context Path
com.bea.wlevs.adapters.httppubsub.HttpPubAdapter.property.serverContextPath.description=The server context path is used only when publishing to a local channel, i.e. a channel hosted by the local Pub-Sub server.  The value is the path of the local HTTP Pub-Sub server associated with the Oracle CEP instance hosting the current Oracle CEP application.  For example, '/pubsub' is a value that is commonly used. 
com.bea.wlevs.adapters.httppubsub.HttpPubAdapter.group.Connection.displayName=Connection
com.bea.wlevs.adapters.httppubsub.HttpPubAdapter.group.Security.displayName=Security
com.bea.wlevs.adapters.httppubsub.HttpSubAdapter.description=The Pub-Sub adapter for subscribing is used to subscribe to a channel.  The adapter can only subscribe to a channel hosted on a remote Pub-Sub server.
com.bea.wlevs.adapters.httppubsub.HttpSubAdapter.group.Connection.displayName=Connection
com.bea.wlevs.adapters.httppubsub.HttpSubAdapter.group.Security.displayName=Security